<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Used Cars</title>
  </head>
  <body>
    <!-- Filter options  -->
    <h1 class="heading">Filter used cars</h1>
    <p class="subheading" style="margin-bottom: 1rem">
      Narrow down your options to find just what you want!
    </p>
    <form class="filter-container">
      <!-- Filter by year -->
      <div class="filter-subcontainer">
        <p>Year: from</p>
        <input type="number" name="minYear" id="minYear" />
        <p>to</p>
        <input type="number" name="maxYear" id="maxYear" />
      </div>

      <!-- Filter by mileage -->
      <div class="filter-subcontainer">
        <label for="year">Max Mileage</label>
        <input type="number" name="mileage" id="maxMilage" />
      </div>

      <!-- Filter by price -->
      <div class="filter-subcontainer">
        <p>Max Price</p>
        <input type="number" name="maxPrice" id="maxPrice" />
      </div>

      <!-- Filter by color -->
      <div class="filter-subcontainer">
        <label for="colorFilter">Colors: </label>
        <div id="colorFilter">
          <label>
            <input type="checkbox" name="colorFilter" value="Red" /> Red
          </label>
          <label>
            <input type="checkbox" name="colorFilter" value="Silver" /> Silver
          </label>
          <label>
            <input type="checkbox" name="colorFilter" value="White" /> White
          </label>
          <label>
            <input type="checkbox" name="colorFilter" value="Black" /> Black
          </label>
          <label>
            <input type="checkbox" name="colorFilter" value="Blue" /> Blue
          </label>
          <label>
            <input type="checkbox" name="colorFilter" value="Gray" /> Gray
          </label>
          <label>
            <input type="checkbox" name="colorFilter" value="Green" /> Green
          </label>
        </div>
      </div>
      <div style="display: flex; gap: 1rem">
      <button id="filterForm" type="button">Submit</button>
      <button id="resetButton" onclick="resetFilters()">Reset</button>
    </div>
    </form>

    <!-- Show used cars that are available -->
    <h1 class="heading" style="margin-top: 1rem">Available cars</h1>
    <p class="subheading" style="margin-bottom: 1rem">
      Great choices provided just for you!
    </p>
    <!-- Wrapped where cars that fall into filter are dynamically added. -->
    <section class="car-list" id="car-list"></section>
    <script type="module" src="script.js"></script>
  </body>
</html>
